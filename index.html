<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<h1>Hangman</h1>
<p>Press any key to start
    <br>
        Guess the letters in the word
    <ul>
        <li>Current word: <span id="current-word"> </span></li>
        <li>Wins:  <span id="wins-d">0</span></li>

        <li>Your Guesses so far: <span id="guesses-d"> </span></li>
    </ul>
</p>

<script src="assets/javascript/game.js"></script>
</body>
</html>
